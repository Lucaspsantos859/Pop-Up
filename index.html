<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="locked">

<div id="mandatory-popup">
  <div class="mandatory-box">
    
    <span id="close-popup" class="close-x">&times;</span>

    <h2>Please Confirm to Continue</h2>
    <p>
      We use cookies and tracking technologies to improve your experience.
      Please choose an option below to continue.
    </p>

    <div class="popup-buttons">
      <button id="accept-btn" class="btn-accept">Accept</button>
      <button id="decline-btn" class="btn-decline">Decline</button>
    </div>

  </div>
</div>

<script src="Js/script.js"></script>
</body>
</html>
